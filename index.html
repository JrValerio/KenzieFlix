<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="logo-kenzieflix">
        <h1>Quem está assistindo?</h1>
    </header>
    <main class="container-main">
        <ul>
            <li>
                <img src="./img/pink.png" alt="logo representando perfil 1 pink">
                <p>Aline</p>
            </li>
            <li>
                <img src="./img/panda.png" alt="logo representando perfil 2 panda">
                <p>Joãozinho</p>
            </li>
            <li>
                <img src="./img/robot.png" alt="logo representando perfil 3 robot">
                <p>Julia</p>
            </li>
            <li>
                <img src="./img/plus.png" alt="logo representando adicionar perfil">
                <p>Adicionar Perfil</p>
            </li>
        </ul>
        <button>Gerenciar Perfis</button>
    </main>
    
</body>
</html>
