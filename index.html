<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="imagex/png" href="./img/logo-aba.ico" />
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="./img/logo.png" alt="logo-kenzieflix" />
    </header>
    <h1 class="title">Quem está assistindo?</h1>
    <main class="container-main">
      <ul class="card-list">
        <li class="card-item">
          <div class="card">
            <img
              class="card-img"
              src="./img/pink.png"
              alt="logo representando perfil 1 Aline"
            />
            <p class="item-profile">Aline</p>
          </div>
        </li>
        <li class="card-item">
          <div class="card">
            <img
              class="card-img"
              src="./img/panda.png"
              alt="logo representando perfil 2 Joãozinho"
            />
            <p class="item-profile">Joãozinho</p>
          </div>
        </li>
        <li class="card-item">
          <div class="card">
            <img
              class="card-img"
              src="./img/robot.png"
              alt="logo representando perfil 3 Julia"
            />
            <p class="item-profile">Julia</p>
          </div>
        </li>
        <li class="card-item">
          <div class="card">
            <img
              class="card-img"
              src="./img/plus.png"
              alt="logo representando adicionar perfil"
            />
            <p class="item-profile">Adicionar Perfil</p>
          </div>
        </li>
      </ul>
    </main>
    <footer>
      <button>Gerenciar Perfis</button>
    </footer>
  </body>
</html>
